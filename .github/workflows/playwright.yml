on:
  push:
    branches:
    - master
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - uses: microsoft/playwright-github-action@v3
    - run: npm install
    - run: test.js
    - uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshot*.png
